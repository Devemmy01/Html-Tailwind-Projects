<body>
    <header>
        <div class="navbar container">
            <div class="logo"><h2>ADEIZA <span>RABBITRY</span></h2></div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>

                </ul>
            </div>
            
            <div class="menu nav__toggle" id="nav-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="ccontainer">
            <div class="containerInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Addresss</h3>
                        <p>Zarmaganda, Jos South, <br>Plateau state</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>adeizarabbitry@gmail.com</p>
                        </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+234 909 416 4400</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form  method="POST" action="https://formspree.io/f/xqkneney">
                    <h2>Contact Us</h2>
                    <div class="inputBox">
                        <label for="">
                            Name
                            <input type="text" required name="name" class="name" placeholder="Full Name" id="" >
                        </label>
                    </div>
                    <div class="inputBox">
                        <label for="">
                            Email
                            <input type="email" required class="email" name="email" placeholder="Email" id="">
                        </label>
                    </div>
                    <div class="inputBox">
                        <label for="">
                            Message
                            <textarea  name="message" required class="message" placeholder="Type Your Message...." id="" cols="30" rows="10"></textarea>
                        </label>
                    </div>
                    <div class="submit">
                        <input type="submit" name="" id="" value="Send" >
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="icons">
            <div class="social">
                <a href="https://web.facebook.com/Adeiza-rabbitry-106506685056683"><i class="fa fa-facebook"></i></a>
               <a href="https://www.instagram.com/adeiza_rabbitry/?hl=en"><i class="fa fa-instagram"></i></a>
                <i class="fa fa-whatsapp"></i>
            </div>
            <div class="copyright">
